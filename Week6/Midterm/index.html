<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Hi,</h2>
    <h3>I'm Andrew S</h3>
    <h4>This is my portfolio</h4>
    
    <div>---</div>

    <label for="GameEntry"></label>

        <input type="title" value="The title Of..." />
        <input type="date" value="12/30/2099" />
        <input type="description" value="Description of..." />

    <div class="xml-here">

            rows="8"
            cols="30"

        id="icon"
        src="images\icon.png"
        width="32"
        height="32" />
    </div>

    <p id="last-input">
        Last Input:
    </p>

    <canvas
        id="interactive-portfolio"
        width="512"
        height="288">
    </canvas>
